name: Dispatcher
on:
  push:
    branches: [master]

jobs:
  dispatch:
    name: Dispatch    
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to ReadCS-Docker
        run: |
            curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.READCS_DOCKER_DEPLOY_IMAGE_ACTION_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/GOFUVI/ReadCS-Docker/dispatches \
            -d '{"event_type":"dockerhub-push","client_payload":{"unit":false,"integration":true}}'
